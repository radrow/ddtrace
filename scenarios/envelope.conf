{sessions,
 [ {s1, { 0                % Start the session with a call to service 0.
        , {{wait, 0, 10},  % Order the service to wait randomly between 0 and 10 ms.
           [1, 3]}         % Make it call service 1, so that it calls service 3.
        }                  % When there is nothing to do, a response is sent.
   }
 , {s2, { 2                % Ditto with different services.
        , {{wait, 0, 10},
           [3, 5]}
        }
   }
 , {s3, { 4
        , {{wait, 0, 10},
           [5, 0]}
        }
   }
 ]
}.
